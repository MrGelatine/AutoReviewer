<!-- templates/monster_form.html -->

{% extends "base.html" %}
{% block content %}
    <div class="box">
        <div class="box">
            <p class="is-size-1">REVIEW RATING PREDICTION</p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="field">
                        <label class="label has-text-light">Review Text</label>
                        <div class="control">
                            <textarea class="textarea" name="review" placeholder="Put some review text here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-1 ">
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit" name="submit" value="update">Classify</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="columns is-centered is-variable is-4">
            <div class="column has-text-centered">
                <div class="box {% if res >= 1%}has-background-danger{% endif %}">
                    <div class="is-size-1">
                        1
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 2%}has-background-danger{% endif %}">
                    <div class="is-size-1">
                        2
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 3%}has-background-danger{% endif %}">
                    <div class="is-size-1">
                        3
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 4%}has-background-warning{% endif %}">
                    <div class="is-size-1">
                        4
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 5%}has-background-warning{% endif %}">
                    <div class="is-size-1">
                        5
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 6%}has-background-info{% endif %}">
                    <div class="is-size-1">
                        6
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 7%}has-background-info{% endif %}">
                    <div class="is-size-1">
                        7
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 8%}has-background-success{% endif %}">
                    <div class="is-size-1">
                        8
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res >= 9%}has-background-success{% endif %}">
                    <div class="is-size-1">
                        9
                    </div>
                </div>
            </div>
            <div class="column has-text-centered">
                <div class="box {% if res == 10%}has-background-success{% endif %}">
                    <div class="is-size-1">
                        10
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
